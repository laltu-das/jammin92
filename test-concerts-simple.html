<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Concert Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Concert Test</h1>
        
        <button id="test-btn" class="btn btn-primary mb-3">Test JavaScript</button>
        <button id="load-concerts-btn" class="btn btn-success mb-3">Load Concerts</button>
        
        <div id="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading concerts...</p>
        </div>
        
        <div id="concerts-container" class="row g-4"></div>
        
        <div id="error" style="display: none;" class="alert alert-danger">
            Error loading concerts
        </div>
    </div>

    <script>
        console.log('SCRIPT STARTED');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM LOADED');
            
            const testBtn = document.getElementById('test-btn');
            const loadConcertsBtn = document.getElementById('load-concerts-btn');
            
            if (testBtn) {
                testBtn.addEventListener('click', function() {
                    alert('TEST BUTTON WORKS!');
                    console.log('Test button clicked');
                });
                console.log('Test button listener added');
            } else {
                console.error('Test button not found');
            }
            
            if (loadConcertsBtn) {
                loadConcertsBtn.addEventListener('click', loadConcerts);
                console.log('Load concerts button listener added');
            } else {
                console.error('Load concerts button not found');
            }
        });
        
        async function loadConcerts() {
            console.log('loadConcerts() called');
            
            const loading = document.getElementById('loading');
            const container = document.getElementById('concerts-container');
            const error = document.getElementById('error');
            
            // Reset states
            loading.style.display = 'block';
            container.style.display = 'none';
            error.style.display = 'none';
            container.innerHTML = '';
            
            try {
                console.log('Fetching from API...');
                const response = await fetch('/api/concerts/homepage');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                loading.style.display = 'none';
                
                if (data.success && data.concerts && data.concerts.length > 0) {
                    console.log('Found', data.concerts.length, 'concerts');
                    displayConcerts(data.concerts);
                } else {
                    console.log('No concerts found');
                    error.textContent = 'No concerts found';
                    error.style.display = 'block';
                }
                
            } catch (err) {
                console.error('Error:', err);
                loading.style.display = 'none';
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            }
        }
        
        function displayConcerts(concerts) {
            console.log('displayConcerts() called with', concerts.length, 'concerts');
            
            const container = document.getElementById('concerts-container');
            
            let html = '';
            concerts.forEach((concert, index) => {
                console.log(`Concert ${index + 1}:`, concert.name);
                
                html += `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${concert.image || 'https://via.placeholder.com/300x200'}" 
                                 class="card-img-top" 
                                 alt="${concert.name}"
                                 style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${concert.name}</h5>
                                <p class="card-text"><strong>${concert.artist || concert.name}</strong></p>
                                <p class="card-text">
                                    <i class="fas fa-calendar"></i> ${concert.date}<br>
                                    <i class="fas fa-map-marker-alt"></i> ${concert.venue?.name || 'Unknown Venue'}
                                </p>
                                <a href="${concert.url || '#'}" target="_blank" class="btn btn-primary">
                                    Get Tickets
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            console.log('Generated HTML length:', html.length);
            container.innerHTML = html;
            container.style.display = 'flex';
            console.log('Concerts displayed');
        }
    </script>
</body>
</html>
